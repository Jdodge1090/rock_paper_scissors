<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>
<body>
    <h1>Smash, Scribble, Snip</h1>
    <div class="header-container">
        <div class="score_board">
            <span class="computer_score"><p>0</p></span><p>Computer Vs User</p><span class="userScore"><p>0</p></span>
        </div>
    </div>
    <div class="selection_display">
        <div class="computer_selection"></div>
        <div class="user_selection"></div>
    </div>
    <div class="game_controls">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>
    <div class="game_winner">
        <div class="display"></div>
    </div>
</body>
</html>
